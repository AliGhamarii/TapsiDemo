<section class="contact-us container">
  <div class="contact-us__social">
    <span class="icons-container">
      <svg class="icons">
        <use xlink:href="/Assets/Icon/svgsprite.svg#icons8-facebook"></use>
      </svg>
    </span>
    <span class="icons-container">
      <svg class="icons">
        <use xlink:href="/Assets/Icon/svgsprite.svg#icons8-linkedin"></use>
      </svg>
    </span>
    <span class="icons-container">
      <svg class="icons">
        <use xlink:href="/Assets/Icon/svgsprite.svg#icons8-twitter"></use>
      </svg>
    </span>
  </div>
  <div class="contact-us__icons">
    <span class="icons-holder">
      <span class="icons-holder__label">کردستان خیابان اول دسته راست</span>
      <span class="icons-container">
        <svg class="icons">
          <use xlink:href="/Assets/Icon/svgsprite.svg#Location"></use>
        </svg>
      </span>
    </span>
    <span class="icons-holder">
      <span class="icons-holder__label">09185465825</span>
      <span class="icons-container">
        <svg class="icons">
          <use xlink:href="/Assets/Icon/svgsprite.svg#Calling"></use>
        </svg>
      </span>
    </span>
    <span class="icons-holder">
      <span class="icons-holder__label">saheb@gmail.com</span>
      <span class="icons-container">
        <svg class="icons">
          <use xlink:href="/Assets/Icon/svgsprite.svg#Message"></use>
        </svg>
      </span>
    </span>
  </div>
  <div class="contact-us__map">
    <img src="/Assets/Images/tapsifood-location.jpg" alt="ta location" />
  </div>
  <div class="contact-us__form">
    <div class="form-wraper">
      <h3>نظرات شما</h3>
      <form>
        <input type="text" placeholder="نام و نام خانوادگی" />
        <input type="email" placeholder="ایمیل" />
        <textarea
          cols="30"
          rows="10"
          placeholder="نظرات خود را وارد کنید."
        ></textarea>
        <button type="submit" class="btn btn--primary">Send</button>
      </form>
    </div>
  </div>
</section>
